<!DOCTYPE html>
<html>

<head> 
  
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <title>CrimeSpi 1.0 RELEASE</title>
  <script src="Chart.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script src="crimespi.js"></script>

  <link rel="stylesheet" type="text/css" href="crimespi.css" />
</head> 

<body onload="makePage()">
    <div id="divContainer">

        <div id="pageTitle">CrimeSpi Live Map</div>
        
        <div id="leftSide">
            <div id="myForm">
                <span id="theDate">Date:</span>
                <span id="thePostcode">Area:</span>
                <form name="input" method="get">
                    Date: <input type="text" name="date">
                    &nbsp;Location: <input type="text" name="postcode"> 
                    <input type="submit" value="Submit">
                </form>
            </div>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div id="map">Map</div>
        <div id="legend">Crimes</div>


     
    </div>
</body>    
</html>
